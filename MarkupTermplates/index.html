  <nav class="navbar navbar-inverse navbar-static-top header-bg">

<section id="main" class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Введите email">
        </div>
        <div class="form-group">
          <label for="pwd">Пароль:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Введите пароль">
        </div>
        <div id="reg-elements">
          <div class="form-group">
              <label for="name">Имя:</label>
              <input type="text" class="form-control" id="name" placeholder="Ваше имя">
          </div>
          <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" id="surname" placeholder="Ваша фамилия">
          </div>
          <div class="form-group">
              <label for="avatar">Картинка на аватар:</label>
              <input type="file" class="form-control" id="avatar" placeholder="Ваша фамилия">
            </div>
      </div>
        <div class="form-group text-center">
          <div class="col-md-6">
            <button type="submit" class="btn btn-default btn-form">Войти</button>
          </div>
          <div class="col-md-6">              
            <button type="submit" id="reg-btn" class="btn btn-success btn-form">Зарегистрироваться</button>
          </div>
        </div>            
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
